<% extend 'html/layout/_main.html' %>

<section class="home-banner">
  <div class="container">
    <img class="image" src="images/home/home_banner.jpg" alt="home-banner">
  </div>
</section>
<section class="home-reservation">
  <div class="container">
    <div class="reservation-title">ご予約</div>
    <div class="reservation-promotion">
      <div class="promo-tool-tip" id="tooltip">
        <p>大江戸温泉物語グループの宿泊予約<br>なら公式サイトがお得です。</p>
        <p>ベストレート価格とは？</p>
        <p>他社インターネット予約サイトよりお得な料金で提供する価格です。</p>
        <a href="#" class="link-red link">詳細はこちら</a>
      </div>
      <p>
        1泊2食<span><img src="images/home/img_best-price.png"></span>の
        <a class="link-red link"
        onmouseover="document.getElementById('tooltip').style.display='block'" 
        onmouseout="document.getElementById('tooltip').style.display='none'">
          ベストレート価格
        </a>でご予約いただけます。
      </p>
    </div>
    <div class="reservation-container">
      <div class="reservation-main-mb">
        <button class="button button-red button-search">空室検索</button>
      </div>
      <ul class="reservation-main">
        <li class="reservation-information">
          <ul class="information-top table-list">
            <li class="list-item">
              <select class="select-inf">
                <option value="Hokkaido">ホテルを選ぶ</option>
              </select>
            </li>
            <li class="list-item">
              <select class="select-inf">
                <option value="volvo">ホテルを選ぶ</option>
              </select>
            </li>
          </ul>
          <ul class="information-bottom table-list">
            <li class="list-item">
              <input class="input-date" type="date" name="duration">
            </li>
            <li class="list-item">
              <select class="select-inf">
                <option value="volvo">部屋数</option>
              </select>
            </li>
            <li class="list-item">
              <select class="select-inf">
                <option value="volvo">部屋数</option>
              </select>
            </li>
            <li class="list-item">
              <select class="select-inf">
                <option value="volvo">大人人数</option>
              </select>
            </li>
            <li class="list-item">
              <select class="select-inf">
                <option value="volvo">子供人数</option>
              </select>
            </li>
          </ul>
        </li>
        <li class="reservation-button">
          <button class="button button-red button-search">空室検索</button>
        </li>
      </ul>
    </div>
    <div class="reservation-banner">
      <img src="images/home/banner_pc.gif" alt="banner_pc" class="banner-pc image-border-radius">
      <img src="images/home/banner_mb.gif" alt="banner_pc" class="banner-mb image-border-radius">
    </div>
  </div>
</section>
